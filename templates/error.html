{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card clean-modal">
                <div class="card-body clean-modal-body py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                    <h2 class="mb-3">{{ error_title or "Error" }}</h2>
                    <p class="text-muted mb-4">{{ error_message or "An error occurred." }}</p>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </a>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.clean-modal {
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
}

.clean-modal-body {
    padding: 2rem;
}
</style>
{% endblock %}

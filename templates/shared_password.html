<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0056D2, #4A90E2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        .lock-icon {
            font-size: 3rem;
            color: #0056D2;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: #0056D2;
            border-color: #0056D2;
        }
        
        .btn-primary:hover {
            background: #004bb5;
            border-color: #004bb5;
        }
    </style>
</head>
<body>
    <div class="password-card text-center">
        <i class="bi bi-lock-fill lock-icon"></i>
        <h3 class="mb-3">Password Required</h3>
        <p class="text-muted mb-4">This roadmap is password protected. Please enter the password to continue.</p>
        
        {% if error %}
        <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/share/{{ share_token }}/verify">
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" name="password" 
                       placeholder="Enter password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-unlock"></i> Access Roadmap
            </button>
        </form>
        
        <div class="mt-3">
            <small class="text-muted">
                Don't have the password? Contact the roadmap owner.
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

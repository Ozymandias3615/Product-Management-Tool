<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Compass</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70" tabindex="0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/project.png') }}" alt="Product Compass" height="40" style="width:auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/features">Features</a>
                    </li>
                    <li id="navProject" class="nav-item dropdown d-none">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="projectDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Project
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="projectDropdown">
                            <li><a class="dropdown-item" href="/projects/create">Create Project</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/roadmaps">Roadmaps</a></li>
                            <li><a class="dropdown-item" href="/board">Scrum Board</a></li>
                            <li><a class="dropdown-item" href="/gantt">Gantt Chart</a></li>
                            <li><a class="dropdown-item" href="/personas">Personas</a></li>
                            <li><a class="dropdown-item" href="/feedback">Feedback</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item" id="navAuth">
                        <a href="/login" id="loginBtn" class="btn btn-outline-light d-flex align-items-center">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Config -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
    <!-- Footer -->
    <footer class="text-light py-2 mt-4" style="background-color: #1a1a1a;">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-1"><i class="bi bi-envelope-fill me-2"></i><a href="mailto:n.abbiw10@gmail.com" class="text-light">Contact Us</a></p>
          </div>
          <div class="col-md-6 text-md-end">
            <ul class="list-inline mb-0">
                              <li class="list-inline-item"><a href="https://github.com/Ozymandias3615" class="text-light"><i class="bi bi-github me-1"></i>GitHub</a></li>
              <li class="list-inline-item"><a href="/terms" class="text-light"><i class="bi bi-file-text-fill me-1"></i>Terms</a></li>
              <li class="list-inline-item"><a href="/privacy" class="text-light"><i class="bi bi-shield-lock-fill me-1"></i>Privacy</a></li>
              <li class="list-inline-item"><a href="https://www.linkedin.com/in/nanabanyin-abbiw/" class="text-light"><i class="bi bi-linkedin me-1"></i>LinkedIn</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ 
            duration: 600, 
            once: true,
            offset: 50,
            delay: 0,
            easing: 'ease-in-out',
            disable: 'mobile'
        });
    </script>
</body>
</html>

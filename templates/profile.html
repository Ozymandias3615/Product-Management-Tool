{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Your Profile</h2>
        <div class="text-center mb-3">
          <img src="{{ url_for('static', filename='img/default-profile.svg') }}" alt="Profile Picture" class="rounded-circle mb-3" width="100" height="100">
        </div>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <button id="logoutBtn" class="btn btn-danger w-100 mt-3">Logout</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
